<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header><i class='bx bx-left-arrow-alt'></i><h2 id="dateHeading"></h2>
        </header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <select id="citySelect" placeholder="Виберіть місто" required>
                    <option value="Kyiv">Київ</option>
                    <option value="Lviv">Львів</option>
                    <option value="Kharkiv">Харків</option>
                    <option value="Odesa">Одеса</option>
                </select>
                <div class="separator"></div>
                <input type="text" spellcheck="false" placeholder="Введіть назву міста" required>
                <div class="separator"></div>
                <button>Отримати місцезнаходження пристрою</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Відчувається як</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>Вологість</p>
                    </div>
                </div>
            </div>
            <button id="reloadBtn" class="reload-button">
                <span class="arrow-top"></span>
                <span class="arrow-bottom"></span>
              </button>
        </section>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>

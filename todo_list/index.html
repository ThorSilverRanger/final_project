<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | MYSKOVETS</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-heading">Список справ</h1>
      <div class="task-input">
        <input type="text" placeholder="Додай нове завдання">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Всі</span>
          <span id="pending">Активні</span>
          <span id="completed">Виконані</span>
        </div>
        <button class="clear-btn">Очистити список</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="./js/script.js"></script>

  </body>
</html>
